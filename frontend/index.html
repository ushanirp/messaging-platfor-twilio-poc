<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Campaign Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar will be loaded here -->
        <div data-include="components/sidebar.html"></div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h2 id="page-title">Dashboard</h2>
                <div class="user-info">
                    <div class="user-avatar">AD</div>
                    <span>Admin User</span>
                </div>
            </div>

            <!-- Tab Contents -->
            <div id="dashboard" class="tab-content active" data-include="components/dashboard.html"></div>
            <div id="campaigns" class="tab-content" data-include="components/campaigns.html"></div>
            <div id="templates" class="tab-content" data-include="components/templates.html"></div>
            <div id="segments" class="tab-content" data-include="components/segments.html"></div>
            <div id="users" class="tab-content" data-include="components/users.html"></div>
            <div id="messages" class="tab-content" data-include="components/messages.html"></div>
        </div>
    </div>

    <!-- Modals -->
    <div data-include="components/modals.html"></div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toast-message">Operation completed successfully</span>
    </div>

    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
