<div class="tabs">
    <div class="tab active" data-user-tab="users-list">All Users</div>
    <div class="tab" data-user-tab="bulk-upload">Bulk Upload</div>
</div>

<div id="users-list" class="tab-content active">
    <div class="content-section">
        <div class="section-header">
            <h3>All Users</h3>
            <button class="btn btn-primary" id="create-user-btn">
                <i class="fas fa-plus"></i> Add User
            </button>
        </div>
        <div class="table-container">
            <table id="users-table">
                <thead>
                    <tr>
                        <th>Phone</th>
                        <th>Attributes</th>
                        <th>Consent</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Users will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<div id="bulk-upload" class="tab-content">
    <div class="content-section">
        <h3>Bulk Upload Users</h3>
        <p>Upload a CSV file with user data. The file should contain columns for phone, attributes (JSON), and consent (JSON).</p>
        
        <div class="form-group">
            <label for="csv-file">Select CSV File</label>
            <input type="file" id="csv-file" accept=".csv">
        </div>
        
        <button class="btn btn-primary" id="upload-users-btn">
            <i class="fas fa-upload"></i> Upload Users
        </button>
    </div>
</div>
