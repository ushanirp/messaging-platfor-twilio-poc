<div class="tabs">
    <div class="tab active" data-message-tab="messages-list">All Messages</div>
    <div class="tab" data-message-tab="test-send">Test Send</div>
</div>

<div id="messages-list" class="tab-content active">
    <div class="content-section">
        <div class="section-header">
            <h3>All Messages</h3>
            <div>
                <select id="campaign-filter">
                    <option value="">All Campaigns</option>
                </select>
            </div>
        </div>
        <div class="table-container">
            <table id="messages-table">
                <thead>
                    <tr>
                        <th>Campaign</th>
                        <th>User</th>
                        <th>State</th>
                        <th>Provider SID</th>
                        <th>Created</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Messages will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<div id="test-send" class="tab-content">
    <div class="content-section">
        <h3>Test Message Sending</h3>
        <p>Send a test WhatsApp message to verify your setup.</p>
        
        <div class="form-group">
            <label for="test-phone">Phone Number</label>
            <input type="text" id="test-phone" placeholder="+1234567890">
        </div>
        
        <div class="form-group">
            <label for="test-message">Message</label>
            <textarea id="test-message" rows="4" placeholder="Enter your test message here"></textarea>
        </div>
        
        <button class="btn btn-primary" id="send-test-btn">
            <i class="fas fa-paper-plane"></i> Send Test Message
        </button>
    </div>
</div>
